<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-box">
    <h1 class="text-center mb-4">Product Manager</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            Welcome <b><span sec:authentication="name"></span></b> | 
            <i><span sec:authentication="principal.authorities"></span></i>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')" class="mb-3">
        <a href="new" class="btn btn-custom">+ Create New Product</a>
    </div>

    <table class="table-custom">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made in</th>
                <th>Price</th>
                <th sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.madein}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a sec:authorize="hasAnyAuthority('ADMIN','EDITOR')" 
                       th:href="@{'/edit/' + ${product.id}}" 
                       class="btn btn-warning btn-sm">Edit</a>
                    <a sec:authorize="hasAuthority('ADMIN')" 
                       th:href="@{'/delete/' + ${product.id}}" 
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
