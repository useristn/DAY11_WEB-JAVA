<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Edit Product</h2>
    <form th:action="@{/save}" th:object="${product}" method="post">
        <!-- hidden id để update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control" required>
        <input type="text" th:field="*{brand}" placeholder="Brand" class="form-control" required>
        <input type="text" th:field="*{madein}" placeholder="Made in" class="form-control" required>
        <input type="number" th:field="*{price}" placeholder="Price" class="form-control" required>

        <div class="d-flex justify-content-between mt-3">
            <a href="/" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-custom">Update</button>
        </div>
    </form>
</div>
</body>
</html>
